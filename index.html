<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop | Pablo García Roza</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
<!-- De este link sacamos los iconos -->
    
</head>
<body>
    <!-- La sección del Encabezado / Barra de navegación-->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">☕ Coffee Shop</h2>
            </a>
            <ul class="nav-menu">
                <li><button id="menu-close-button" class="fas fa-times"></button></li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Acerca</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Reseñas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contacto</a>
                </li>
            </ul>
            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">EL Mejor Café</h2>
                    <h3 class="subtitle">Haz que mejore tu día con un buen café!</h3>
                    <p class="description">Bienvenido al paraíso del café, donde cada grano cuenta una historia y cada
                        taza despierta una alegría.</p>
                    <div class="buttons">
                        <a href="#" class="button order-now">Pide ahora</a>
                        <a href="#" class="button contact-us">Contactanos</a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="imgs/Hero-section.png" alt="Hero" class="hero-image">
                </div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
